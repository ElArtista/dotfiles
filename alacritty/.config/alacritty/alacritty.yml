env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 25
    y: 25
  decorations: none

font:
  normal:
    family: monospace
  size: 11.0

colors:
  primary:
    background: '#1b1d1e'
    foreground: '#cccccc'
  cursor:
    text:   '#000000'
    cursor: '#ffffff'
  selection:
    text:       '#eaeaea'
    background: '#404040'
  normal:
    black:   '#000000'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e6c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0ba'
    white:   '#eaeaea'
  bright:
    black:   '#666666'
    red:     '#ff3334'
    green:   '#9ec400'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#b77ee0'
    cyan:    '#54ced6'
    white:   '#ffffff'
background_opacity: 1.0

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 200
  unfocused_hollow: true

key_bindings:
  - { key: C,  mods: Control|Alt, action: Copy        }
  - { key: V,  mods: Control|Alt, action: Paste       }
  - { key: F5, mods: Control,     chars: "\x1b[15;5~" }
  - { key: F5, mods: Shift,       chars: "\x1b[15;2~" }
